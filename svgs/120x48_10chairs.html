<svg xmlns="http://www.w3.org/2000/svg" width="1880" height="1160" viewBox="0 0 188 116">
  <defs>
    <marker id="arrow" viewBox="0 0 10 10" refX="5" refY="5" markerWidth="4" markerHeight="4" orient="auto-start-reverse">
      <path d="M0,0 L10,5 L0,10 z" fill="#444444"/>
    </marker>
    <style>
      .table { fill:#cccccc; stroke:#333333; stroke-width:0.3; rx:1; ry:1; }
      .chair { fill:#e6f2ff; stroke:#0d3b66; stroke-width:0.25; }
      .dim   { stroke:#444444; stroke-width:0.2; fill:none; }
      .dash  { stroke:#bbbbbb; stroke-width:0.15; stroke-dasharray:0.4 0.6; }
      .label { font: 1.3px/1.3px Arial, Helvetica, sans-serif; fill:#222222; text-anchor:middle; }
      .side  { font: 1.1px/1.1px Arial, Helvetica, sans-serif; fill:#222222; text-anchor:end; }
      .title { font: 2.2px/2.2px Arial, Helvetica, sans-serif; font-weight:bold; fill:#222222; text-anchor:middle; }
      .subtitle { font: 1.6px/1.6px Arial, Helvetica, sans-serif; fill:#222222; text-anchor:middle; }
      .small { font: 1.0px/1.0px Arial, Helvetica, sans-serif; fill:#222222; text-anchor:end; }
    </style>
  </defs>

  <!-- Title -->
  <text x="94" y="6" class="title">Colket Dining Table – Existing</text>
  <text x="94" y="8.6" class="subtitle">120" × 48" with 10 chairs (4 per side, 1 per end)</text>

  <!-- Table -->
  <!-- Constants: y0=34, x0=34, W=48, L=120; chairs: width=21, depth=21; gap=3 -->
  <rect class="table" x="34" y="34" width="120" height="48" />

  <!-- Dimension: length -->
  <line class="dim" x1="34" y1="26" x2="154" y2="26" marker-start="url(#arrow)" marker-end="url(#arrow)"/>
  <line class="dim" x1="34" y1="24.5" x2="34" y2="27.5"/>
  <line class="dim" x1="154" y1="24.5" x2="154" y2="27.5"/>
  <text class="label" x="94" y="24">Length: 120 in</text>

  <!-- Dimension: width -->
  <line class="dim" x1="26" y1="34" x2="26" y2="82" marker-start="url(#arrow)" marker-end="url(#arrow)"/>
  <line class="dim" x1="24.5" y1="34" x2="27.5" y2="34"/>
  <line class="dim" x1="24.5" y1="82" x2="27.5" y2="82"/>
  <text class="side" x="24" y="58">Width: 48 in</text>

  <!-- Long-side chair alignment guide -->
  <line class="dash" x1="34" y1="24" x2="154" y2="24"/>

  <!-- Long-side chairs: margin = (120 - 4*21) / 5 = 7.2; x = 34 + 7.2 + i*(21+7.2) -->
  <!-- Top chairs (y=10), Bottom chairs (y=85) -->
  <!-- i=0: x=41.2 -->
  <rect class="chair" x="41.2" y="10" width="21" height="21"/>
  <rect class="chair" x="41.2" y="85" width="21" height="21"/>
  <!-- i=1: x=69.4 -->
  <rect class="chair" x="69.4" y="10" width="21" height="21"/>
  <rect class="chair" x="69.4" y="85" width="21" height="21"/>
  <!-- i=2: x=97.6 -->
  <rect class="chair" x="97.6" y="10" width="21" height="21"/>
  <rect class="chair" x="97.6" y="85" width="21" height="21"/>
  <!-- i=3: x=125.8 -->
  <rect class="chair" x="125.8" y="10" width="21" height="21"/>
  <rect class="chair" x="125.8" y="85" width="21" height="21"/>

  <!-- End chairs (centered vertically) at y=47.5 -->
  <rect class="chair" x="10" y="47.5" width="21" height="21"/>        <!-- left end -->
  <rect class="chair" x="157" y="47.5" width="21" height="21"/>       <!-- right end: 120 + 37 -->

  <!-- Notes -->
  <text class="small" x="186" y="114">Scale: 10 px/in</text>
  <text class="small" x="154" y="102">4 chairs/long side, 1/end; 21" seat width used; depth schematic.</text>
</svg>
